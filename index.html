<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameerah Dua Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Ameerah Dua Puzzle</h1>
        <p>Use logic to solve the puzzle. Who uses the matrimonial app to hunt for a groom?</p>
    </header>

    <section id="question-container">
        <h2>Clues</h2>
        <ul id="clues"></ul>
    </section>

    <section id="grid-container">
        <h2>Puzzle Grid</h2>
        <table id="puzzleTable">
            <thead>
                <tr>
                    <th>Woman</th>
                    <th>Years of Experience</th>
                    <th>Favorite Fruit</th>
                    <th>Social Platform</th>
                    <th>Career</th>
                    <th>Relationship Status</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    const options = {
                        experience: ["7", "10", "14", "15", "20"],
                        fruit: ["Mango", "Apple", "Banana", "Grapes", "Oranges"],
                        platform: ["Clubhouse", "Instagram", "Twitter", "YouTube", "LinkedIn"],
                        career: ["Software Engineer", "Doctor", "Teacher", "Designer", "Researcher"],
                        status: ["Married", "Unmarried", "Engaged", "Divorced", "Single"]
                    };

                    for (let i = 1; i <= 5; i++) {
                        document.write("<tr><td>Woman " + i + "</td>");
                        for (let key in options) {
                            document.write('<td><select class="dropdown">' +
                                options[key].map(option => '<option value="' + option + '">' + option + '</option>').join('') +
                                '</select></td>');
                        }
                        document.write("</tr>");
                    }
                </script>
            </tbody>
        </table>
    </section>

    <button id="submitButton">Submit Answer</button>
    <p id="result"></p>

    <section id="question-verification">
        <h2>Answer Check</h2>
        <ul id="verification"></ul>
    </section>

</body>
</html>
